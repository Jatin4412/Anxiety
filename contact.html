<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Include styles from index.html for consistency */

        body {
            background-color: #c3e6cb;
            color: #333;
        }

        header {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        header a {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        p {
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .map-container {
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        .cta-button {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fidget Cube - Contact</h1>
        <a class="home-button" href="index.html">Home</a>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>
            Have questions or need assistance? Reach out to our teamâ€”we're here to help!
        </p>

        <div class="contact-info">

            <p>Phone: +1 (123) 456-7890</p>
        </div>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3223.006136504397!2d-97.7413525843313!3d30.267450281800845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8644b59903554689%3A0x39e287cf5a63069c!2sYour%20Company%20Location!5e0!3m2!1sen!2sus!4v1618187191467!5m2!1sen!2sus"
                frameborder="0"
