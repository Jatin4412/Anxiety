<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Cube - Customize</title>
    <style>
        body {
            background-color: #ffc107;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffc107;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2, h3 {
            color: #ffc107;
        }

        p {
            line-height: 1.6;
        }

        .options {
            margin-top: 20px;
        }

        .option {
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #ffc107;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fidget Cube - Customize</h1>
        <a class="cta-button" href="index.html">Home</a>
    </header>

    <div class="container">
        <h2>Customize Your Fidget Cube</h2>
        <div class="options">
            <div class="option">
                <h3>Color</h3>
                <p>Choose your favorite color or a calming hue.</p>
            </div>
            <div class="option">
                <h3>Features</h3>
                <p>Select the sides and features that suit your needs.</p>
            </div>
            <div class="option">
                <h3>Engravings</h3>
                <p>Add personalized engravings for a unique touch.</p>
            </div>
        </div>
    </div>
</body>
</html>
