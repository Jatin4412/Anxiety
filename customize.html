<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Cube - Customize</title>
    <style>
        /* Include styles from index.html for consistency */

        body {
            background-color: #f9ead0;
            color: #333;
        }

        header {
            background-color: #ffa500;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        header a {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        p {
            line-height: 1.6;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .cta-button {
            display: inline-block;
            background-color: #ffa500;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fidget Cube - Customize</h1>
        <a class="home-button" href="index.html">Home</a>
    </header>

    <div class="container">
        <h2>Customize Your Fidget Cube</h2>
        <p>
            Personalize your Fidget Cube by sharing your design preferences with us.
        </p>
        <form>
            <label for="design-ideas">Design Ideas:</label>
            <textarea id="design-ideas" rows="4" placeholder="Describe your design ideas..."></textarea>

            <label for="upload-file">Upload Inspiration:</label>
            <input type="file" id="upload-file" accept="image/*">

            <button type="submit" class="cta-button">Submit Design</button>
        </form>
    </div>
</body>
</html>
